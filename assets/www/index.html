    // Takes a number(file Size) and pretty prints it.
    function intScalar(raw) {
    	formatted = "";
    	
    	if(raw > 999999) {
    		mod = (raw / 1000000).toFixed(2);
    		formatted = mod + "MB";
    	} else if(raw > 999) {
    		mod = (raw / 1000).toFixed(2);
    		formatted = mod + "KB";
    	} else {
    		formatted = raw.toString();
        }
    	
    	return formatted;
    }
